<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>令和4年度 午前 - 測量士試験</title>
  <style>
    /* ページ全体の背景色とテキスト色 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin: 0;
    }

    h2 {
      color: #2c3e50;
      margin-top: 20px;
      font-size: 22px;
    }

    /* ボタンコンテナ */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    /* ボタンのスタイル */
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #4CAF50;
      background-color: #fff;
      color: #4CAF50;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* ボタンのホバーエフェクト */
    button:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* 解答ボタンの色 */
    .nav-buttons button {
      background-color: #f39c12;
      color: white;
    }

    .nav-buttons button:hover {
      background-color: #e67e22;
    }

    /* 画像のスタイル */
    img {
      max-width: 100%;
      margin-top: 10px;
      border: 4px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* ナビゲーションボタンの配置 */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .nav-buttons button {
      width: 45%;
    }

    /* ページ全体の中央寄せ */
    #questionArea {
      text-align: center;
      margin-top: 20px;
    }

    /* ホームリンクのスタイル */
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>令和4年度 午前 試験問題</h1>

  <div class="button-container">
    <!-- 1〜28のボタンを生成 -->
    <script>
      for (let i = 1; i <= 28; i++) {
        document.write(`<button onclick="showQuestion(${i})">${i}</button>`);
      }
    </script>
  </div>

  <div id="questionArea">
    <p>表示したい問題番号をクリックしてください。</p>
  </div>

  <a href="index.html">← ホームに戻る</a>

  <script>
    let currentNum = null;
    let isAnswerShown = false;

    function showQuestion(num) {
      currentNum = num;
      isAnswerShown = false;
      updateQuestionDisplay();
    }

    function updateQuestionDisplay() {
      const paddedNum = String(currentNum).padStart(2, '0');
      const filename = isAnswerShown 
        ? `r4/R4-${currentNum}.png` 
        : `r4/04${paddedNum}.jpg`;

      const area = document.getElementById('questionArea');
      area.innerHTML = `
        <h2>[ NO.${currentNum} ]</h2>
        <img id="qImage" src="${filename}" alt="問題${currentNum}">
        <div class="nav-buttons">          
          <button onclick="prevQuestion()" ${currentNum === 1 ? 'disabled' : ''}>← 前の問題</button>
          <button onclick="toggleAnswer()">解答</button>
          <button onclick="nextQuestion()" ${currentNum === 28 ? 'disabled' : ''}>次の問題 →</button>
        </div>
      `;
    }

    function toggleAnswer() {
      if (currentNum === null) return;
      isAnswerShown = !isAnswerShown;
      updateQuestionDisplay();
    }

    function prevQuestion() {
      if (currentNum > 1) {
        currentNum--;
        isAnswerShown = false;
        updateQuestionDisplay();
      }
    }

    function nextQuestion() {
      if (currentNum < 28) {
        currentNum++;
        isAnswerShown = false;
        updateQuestionDisplay();
      }
    }
  </script>
</body>
</html>
