<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>令和2年度 午前 - 測量士試験</title>
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>令和2年度 午前 試験問題</h1>

  <div class="button-container">
    <!-- 1〜28のボタンを生成 -->
    <script>
      for (let i = 1; i <= 28; i++) {
        document.write(`<button onclick="showQuestion(${i})">${i}</button>`);
      }
    </script>
  </div>

  <div id="questionArea">
    <p>表示したい問題番号をクリックしてください。</p>
  </div>

  <a href="index.html">← ホームに戻る</a>

  <script>
    let currentNum = null;
    let isAnswerShown = false;

    function showQuestion(num) {
      currentNum = num;
      isAnswerShown = false;
      updateQuestionDisplay();
    }

    function updateQuestionDisplay() {
      const paddedNum = String(currentNum).padStart(2, '0');
      const filename = isAnswerShown 
        ? `r2/R2-${currentNum}.png` 
        : `r2/02${paddedNum}.jpg`;

      const area = document.getElementById('questionArea');
      area.innerHTML = `
        <img id="qImage" src="${filename}" alt="問題${currentNum}">
        <br>
        <div class="nav-buttons">
          <button onclick="toggleAnswer()">解答</button>
          <button onclick="prevQuestion()" ${currentNum === 1 ? 'disabled' : ''}>← 前の問題</button>
          <button onclick="nextQuestion()" ${currentNum === 28 ? 'disabled' : ''}>次の問題 →</button>
        </div>
      `;
    }

    function toggleAnswer() {
      if (currentNum === null) return;
      isAnswerShown = !isAnswerShown;
      updateQuestionDisplay();
    }

    function prevQuestion() {
      if (currentNum > 1) {
        currentNum--;
        isAnswerShown = false;
        updateQuestionDisplay();
      }
    }

    function nextQuestion() {
      if (currentNum < 28) {
        currentNum++;
        isAnswerShown = false;
        updateQuestionDisplay();
      }
    }
  </script>
</body>
</html>
