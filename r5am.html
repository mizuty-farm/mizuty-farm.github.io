<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>令和5年度 午前 - 測量士試験</title>
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>令和5年度 午前 試験問題</h1>

  <div class="button-container">
    <!-- 1〜28のボタンを生成 -->
    <script>
      for (let i = 1; i <= 28; i++) {
        document.write(`<button onclick="showQuestion(${i})">${i}</button>`);
      }
    </script>
  </div>

  <div id="questionArea">
    <p>表示したい問題番号をクリックしてください。</p>
  </div>

  <a href="index.html">← ホームに戻る</a>

  <script>
    function showQuestion(num) {
      const paddedNum = String(num).padStart(2, '0'); // "01", "02", ..., "28"
      const filename = `05${paddedNum}.jpg`; // "0501.jpg", "0502.jpg", ...
      const area = document.getElementById('questionArea');
      area.innerHTML = `<img src="${filename}" alt="問題${num}">`;
    }
  </script>
</body>
</html>
