<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>令和6年度 午後 - 測量士試験</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .selector-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #e8f5e9;
    }
    .selector-container select,
    .selector-container button {
      padding: 8px 12px;
      font-size: 14px;
      border: 2px solid #4CAF50;
      border-radius: 4px;
    }
    .selector-container button {
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    .selector-container button:hover {
      background: #45a049;
    }
    #questionArea {
      text-align: center;
      padding: 20px;
    }
    #questionArea h2 {
      color: #2c3e50;
      margin-bottom: 12px;
    }
    #questionArea img {
      max-width: 90%;
      margin: 8px 0;
      border: 3px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    a.home {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #3498db;
      text-decoration: none;
    }
    a.home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>令和6年度 午後 試験問題</h1>

  <div class="selector-container">
    <select id="selQuestion"></select>
    <select id="selBlock"></select>
    <select id="selNum"></select>
    <button onclick="displaySelected()">表示</button>
  </div>

  <div id="questionArea">
    <p>プルダウンから「問番号」「ブロック」「小問」を選択して「表示」を押してください。</p>
  </div>

  <a href="index.html" class="home">← ホームに戻る</a>

  <script>
    // 問題構造の定義
    const questions = {};
    for (let q = 1; q <= 5; q++) {
      ['A','B','C','D'].forEach(block => {
        for (let n = 1; n <= 4; n++) {
          const key = `${q}-${block}${n}`;
          let count = 1;
          if (q===1&&block==='A'&&n===4) count=2;
          if (q===2&&block==='B'&&n===2) count=2;
          if (q===3&&block==='C'&&n===3) count=2;
          if (q===4&&block==='D'&&n===1) count=2;
          if (q===5&&block==='A'&&n===1) count=2;
          questions[key] = count;
        }
      });
    }

    // セレクトにオプション追加
    const selQ = document.getElementById('selQuestion');
    const selB = document.getElementById('selBlock');
    const selN = document.getElementById('selNum');
    // 問番号
    for (let i=1;i<=5;i++){
      selQ.add(new Option(`問${i}`, i));
    }
    // ブロック
    ['A','B','C','D'].forEach(b=> selB.add(new Option(b, b)));
    // 小問番号
    for (let i=1;i<=4;i++){
      selN.add(new Option(i, i));
    }

    function displaySelected(){
      const q = selQ.value;
      const b = selB.value;
      const n = selN.value;
      const key = `${q}-${b}${n}`;
      const cnt = questions[key];
      const area = document.getElementById('questionArea');
      area.innerHTML = `<h2>[ NO.${key} ]</h2>`;
      if(cnt===1){
        area.innerHTML += `<img src="r6/R6P-${key}.png" alt="問${key}">`;
      } else {
        for(let i=1;i<=cnt;i++){
          area.innerHTML += `<img src="r6/R6P-${key}-${i}.png" alt="問${key}-${i}">`;
        }
      }
    }
  </script>
</body>
</html>
