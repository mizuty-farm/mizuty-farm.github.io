<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>令和6年度 午後 - 測量士試験</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    /* ボタン一覧 */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 16px;
      justify-content: center;
      background: #e8f5e9;
    }
    .button-container button {
      padding: 8px 12px;
      border: 2px solid #4CAF50;
      background: #fff;
      color: #4CAF50;
      border-radius: 4px;
      cursor: pointer;
      transition: .2s;
      font-size: 14px;
    }
    .button-container button:hover {
      background: #4CAF50;
      color: #fff;
    }
    /* 画像表示エリア */
    #questionArea {
      text-align: center;
      padding: 20px;
    }
    #questionArea h2 {
      margin-bottom: 12px;
      color: #2c3e50;
    }
    #questionArea img {
      max-width: 90%;
      margin: 8px 0;
      border: 3px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    a.home {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #3498db;
      text-decoration: none;
    }
    a.home:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>令和6年度 午後 試験問題</h1>

  <div class="button-container" id="buttonContainer">
    <!-- ここにボタンが自動で追加されます -->
  </div>

  <div id="questionArea">
    <p>ボタンを押すと対応する画像が表示されます。</p>
  </div>

  <a href="index.html" class="home">← ホームに戻る</a>

  <script>
    // 問番号、ブロック、項目数を定義
    const questions = {};
    for (let q = 1; q <= 5; q++) {
      ['A','B','C','D'].forEach(block => {
        for (let n = 1; n <= 4; n++) {
          const key = `${q}${block}${n}`;
          // 画像が複数枚ある小問には個別に枚数を指定する（例: 問1A4は2枚）
          let count = 1;
          if (q===1 && block==='A' && n===4) count = 2;
          if (q===2 && block==='B' && n===2) count = 2;
          if (q===3 && block==='C' && n===3) count = 2;
          if (q===4 && block==='D' && n===1) count = 2;
          if (q===5 && block==='A' && n===1) count = 2;
          questions[key] = count;
        }
      });
    }

    // ボタンの生成
    const container = document.getElementById('buttonContainer');
    Object.keys(questions).forEach(key => {
      const btn = document.createElement('button');
      btn.textContent = `問${key}`;
      btn.addEventListener('click', () => showQuestion(key));
      container.appendChild(btn);
    });

    // 画像表示関数
    function showQuestion(key) {
      const count = questions[key];
      const area = document.getElementById('questionArea');
      area.innerHTML = `<h2>[ NO.${key} ]</h2>`;
      // 1 枚なら key のまま、複数なら -1, -2…を付与
      if (count === 1) {
        area.innerHTML += `<img src="r6/R6P-${key}.png" alt="問${key}">`;
      } else {
        for (let i = 1; i <= count; i++) {
          area.innerHTML += `<img src="r6/R6P-${key}-${i}.png" alt="問${key}-${i}">`;
        }
      }
    }
  </script>
</body>
</html>
